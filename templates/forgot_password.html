{% extends "base.html" %}

{% block title %}Forgot Password - Multimaker Resources{% endblock %}

{% block content %}

<style>
:root {
    --orange-50: #fff7ed;
    --orange-100: #ffedd5;
    --orange-200: #fed7aa;
    --orange-300: #fdba74;
    --orange-400: #fb923c;
    --orange-500: #f97316;
    --orange-600: #ea580c;
    --orange-700: #c2410c;
    --orange-800: #9a3412;
    --orange-900: #7c2d12;
    --white: #ffffff;
    --cream: #fffcf7;
    --text-dark: #431407;
    --text-muted-fp: #78716c;
    --border-light: #fde8d0;
}

.fp-wrapper {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 16px;
    position: relative;
}

/* ======== FLOATING SHAPES ======== */
.fp-shapes {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
}

.fp-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.07;
    animation: fpFloat 18s ease-in-out infinite;
}

.fp-shape:nth-child(1) { width: 120px; height: 120px; background: var(--orange-400); top: 10%; left: 8%; animation-delay: 0s; }
.fp-shape:nth-child(2) { width: 80px; height: 80px; background: var(--orange-300); top: 60%; right: 12%; animation-delay: -4s; }
.fp-shape:nth-child(3) { width: 60px; height: 60px; background: var(--orange-500); bottom: 15%; left: 20%; animation-delay: -8s; border-radius: 12px; transform: rotate(30deg); }
.fp-shape:nth-child(4) { width: 100px; height: 100px; background: var(--orange-200); top: 25%; right: 25%; animation-delay: -12s; }
.fp-shape:nth-child(5) { width: 50px; height: 50px; background: var(--orange-400); bottom: 30%; right: 8%; animation-delay: -6s; border-radius: 8px; }

@keyframes fpFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    33% { transform: translateY(-18px) rotate(5deg); }
    66% { transform: translateY(12px) rotate(-3deg); }
}

/* ======== CARD ======== */
.fp-card {
    background: var(--white);
    border-radius: 24px;
    border: 2px solid var(--orange-100);
    box-shadow: 0 20px 60px rgba(154, 52, 18, 0.06);
    width: 100%;
    max-width: 440px;
    overflow: hidden;
    position: relative;
    z-index: 1;
    opacity: 0;
    transform: translateY(24px);
    animation: fpUp 0.6s ease 0.15s forwards;
}

@keyframes fpUp { to { opacity: 1; transform: translateY(0); } }

/* Top bar shimmer */
.fp-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 5px;
    background: linear-gradient(90deg, var(--orange-300), var(--orange-400), var(--orange-500), var(--orange-400), var(--orange-300));
    background-size: 200% 100%;
    animation: fpShimmer 3s ease infinite;
}

@keyframes fpShimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

/* ======== HEADER ======== */
.fp-header {
    text-align: center;
    padding: 36px 28px 20px;
}

.fp-icon {
    width: 72px;
    height: 72px;
    border-radius: 20px;
    background: linear-gradient(135deg, var(--orange-400), var(--orange-500));
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
    font-size: 1.8rem;
    color: var(--white);
    box-shadow: 0 8px 24px rgba(249, 115, 22, 0.25);
    animation: fpBounce 2s ease-in-out infinite;
}

@keyframes fpBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

.fp-header h4 {
    font-size: 1.35rem;
    font-weight: 800;
    color: var(--text-dark);
    margin: 0 0 8px;
}

.fp-header p {
    font-size: 0.88rem;
    color: var(--text-muted-fp);
    margin: 0;
    line-height: 1.5;
}

/* ======== FORM ======== */
.fp-body {
    padding: 8px 28px 32px;
}

.fp-field {
    margin-bottom: 18px;
}

.fp-field label {
    display: block;
    font-size: 0.82rem;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 6px;
}

.fp-field .fp-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--orange-200);
    border-radius: 12px;
    font-size: 0.92rem;
    color: var(--text-dark);
    background: var(--white);
    transition: all 0.25s;
    outline: none;
    font-family: inherit;
}

.fp-field .fp-input:focus {
    border-color: var(--orange-400);
    box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
}

.fp-field .fp-input::placeholder {
    color: #c4b5a4;
}

.fp-field textarea.fp-input {
    resize: vertical;
    min-height: 70px;
}

/* Submit Button */
.fp-submit {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--orange-400), var(--orange-500));
    color: var(--white);
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 16px rgba(249, 115, 22, 0.25);
    margin-top: 6px;
}

.fp-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(249, 115, 22, 0.35);
    background: linear-gradient(135deg, var(--orange-500), var(--orange-600));
}

.fp-submit:active {
    transform: translateY(0);
}

/* Back Link */
.fp-back {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 0.88rem;
    color: var(--orange-600);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s;
}

.fp-back:hover {
    color: var(--orange-800);
}

.fp-back i { margin-right: 4px; }

/* Responsive */
@media (max-width: 480px) {
    .fp-card { border-radius: 20px; }
    .fp-header { padding: 28px 20px 16px; }
    .fp-body { padding: 8px 20px 28px; }
}
</style>

<!-- Floating Shapes -->
<div class="fp-shapes">
    <div class="fp-shape"></div>
    <div class="fp-shape"></div>
    <div class="fp-shape"></div>
    <div class="fp-shape"></div>
    <div class="fp-shape"></div>
</div>

<div class="fp-wrapper">
    <div class="fp-card">
        <!-- Header -->
        <div class="fp-header">
            <div class="fp-icon">
                <i class="fas fa-key"></i>
            </div>
            <h4>Forgot Password?</h4>
            <p>Enter your username or email below. The admin will reset your password and let you know the new one.</p>
        </div>

        <!-- Form -->
        <div class="fp-body">
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="fp-field">
                    <label for="username_or_email">Username or Email</label>
                    <input type="text" class="fp-input" id="username_or_email"
                           name="username_or_email" required
                           placeholder="Enter your username or email">
                </div>

                <div class="fp-field">
                    <label for="message">Message to Admin <span style="font-weight:400; color: var(--text-muted-fp);">(optional)</span></label>
                    <textarea class="fp-input" id="message" name="message" rows="2"
                              placeholder="e.g. Please reset my password, I forgot it"></textarea>
                </div>

                <button type="submit" class="fp-submit">
                    <i class="fas fa-paper-plane"></i> Submit Reset Request
                </button>
            </form>

            <a href="{{ url_for('login') }}" class="fp-back">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
